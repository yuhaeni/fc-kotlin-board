spring:
    datasource:
        url: jdbc:mysql://localhost:3306/board?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
        username: root
        password: 1234
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                default_batch_fetch_size: 100
    data:
        redis:
            host: localhost
            port: 6379
    cache:
        type: redis
